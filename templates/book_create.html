{% extends 'base.html' %}
{% block content %}
    <div class="container mt-5">
        <div class="row">

{#            <div class="col-md-4">#}
{#                <img src="{{ book.thumbnailUrl }}" class="rounded" width="256px" height="256px" alt="">#}
{#            </div>#}
            <div class="col-md-8">
                <h3 class="text-center">Create New Book</h3>
                <form action="{{ url_for('website.books') }}" method="post">
                    <table class="table table-bordered">
                        <tbody>
                        <tr>
                            <th scope="row">Title</th>
                            <td>
                                <input type="text" class="form-control" name="title" required/>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">Author</th>
                            <td>
                                <input type="text" class="form-control" name="author" required>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">Page Count</th>
                            <td>
                                <input type="number" class="form-control" name="pageCount" required/>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">Description</th>
                            <td>
                                <input type="text" class="form-control" name="shortDescription" required/>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">Status</th>
                            <td>
                                <input type="text" class="form-control" name="status" required/>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">Thumbnail Url</th>
                            <td>
                                <input type="text" class="form-control" name="thumbnailUrl" required/>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="float-right pt-0">
                        <a href="{{ url_for('website.home')}}" class="btn btn-secondary"
                        role="button">Back</a>
                        <button type="submit" class="btn btn-success">Create</button>
                    </div>
                </form>
            </div>
        </div>


        <hr/>
{% endblock %}
